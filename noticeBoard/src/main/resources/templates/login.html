<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" th:href="@{/form.css}">
	<title>Login</title>
</head>
<body>

	<div class="container">
		
		<form class="form" method="GET" action="/login">
			<h3 class="title">LOGIN</h3>
			<input class="field" type="Email" name="Email" placeholder="Email id"><br>
			<input class="field" type="password" name="passwd" placeholder="password"><br>
			<input class="submit" type="submit" name="submit" value="Submit"><br>
			<span th:text="${status}"></span>
			<div class="link"><a th:href="@{/signin}">Create an Account</a></div>
		</form>

	</div>

</body>
</html>
