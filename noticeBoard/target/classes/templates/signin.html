<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css"  th:href="@{/form.css}">
	<title>Sign-in</title>
	 <script>
        window.onload = function() {
            var form = document.getElementById("form");
            var password = document.getElementById("password");
            var confirmPassword = document.getElementById("confPassword");
            var message = document.getElementById("message");

            form.addEventListener("submit", function(event) {
                if (password.value !== confirmPassword.value) {
                    message.innerHTML = "Passwords do not match";
                    event.preventDefault(); // Prevent form submission
                } else {
                    message.innerHTML = "";
                }
            });
        };
    </script>
</head>
<body>

	<div class="container">
		
		<form class="form" id="form" method="GET" action="/UserSave">
			<h3 class="title">SIGN IN</h3>
			<input class="field" type="text" name="UserName" placeholder="Full Name"><br>
			<input class="field" type="text" name="UserEmail" placeholder="Email id"><br>
			<input class="field" id="password" type="password" name="Password" placeholder="password"><br>
			<input class="field"  id="confPassword"type="password" name="confPassword" placeholder="Confirm password"><br>
			<span class="message" id="message"></span>
			<span th:text"$userstat"></span><br>
			<input class="submit" type="submit" name="submit" value="Submit">
		</form>
	</div>

	
	

</body>
</html>
